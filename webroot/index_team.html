<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Team index</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/app_team.js"></script>
	<script type="text/javascript" src="js/vue-strap.min.js"></script>
	<script type="text/javascript">
		$.post('http://localhost:8081/team', {name:'t1', player:[['Elulia','WHM'],['Agnys','WAR'],['Sky','DRK']]}, function(data){
			console.log(data);
		})
	</script>
</head>
<body>
	<header></header>
	<main class="container-full" id="main">
		<h1 id="top">{{ data.title }}</h1>
		<table class="table table-bordered table-hover">
			<tr class="nosel">
				<th colspan="2" rowspan="2"></th>
				<th v-for="dungeon in data.dungeon" colspan="2">{{ dungeon.name }}
				</th>
			</tr>
			<tr>
				<template v-for="dungeon in data.dungeon">
					<td>Tokens</td>
					<td>Genji-Drops</td>
				</template>
			
			</tr>
			<tr v-for="mate in data.team">
				<td>
					<a href="mate.html">{{ mate.name }}</a>
				</td>
				<td>
					{{ mate.job }}
				</td>
				<td v-for="sum in sums[mate.name]">
					{{ sum }}
				</td>
			</tr>
		</table>
	</main>
</body>
</html>
